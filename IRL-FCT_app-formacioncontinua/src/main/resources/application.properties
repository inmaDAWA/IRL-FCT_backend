# conexion a la base de datos
spring.datasource.url=jdbc:mysql://localhost/db_appformacioncontinua?useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.hibernate.ddl-auto=create
logging.level.org.hibernate.SQL=debug


# zoma horaria
spring.jackson.time-zone=Europe/Madrid
spring.jackson.locale=es_ES

# limitacion de tamaño archivo de imagen
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# puerto del servidor web
server.port=8989
